%{ if enable_generated_domain_solver }
apiVersion: v1
kind: Secret
metadata:
  name: route53-generated-domains-auth
  namespace: cert-manager
stringData:
  secretAccessKey: ${route53_generated_secretAccessKey}
---
%{ endif }
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: ${email}
    privateKeySecretRef:
      name: letsencrypt-prod
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - selector:
        dnsZones:
          - "${main_route53_zone}"
      dns01:
        route53:
          region: ${region}
%{ if enable_generated_domain_solver }
    - selector:
        dnsZones:
          - "${route53_generated_domain}"
      dns01:
        route53:
          region: ${region}
          accessKeyID: ${route53_generated_accessKeyID}
          secretAccessKeySecretRef:
            name: route53-generated-domains-auth
            key: secretAccessKey
%{ endif }
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    email: ${email}
    privateKeySecretRef:
      name: letsencrypt-staging
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        route53:
          region: ${region}
%{ if enable_generated_domain_solver }
    - selector:
        dnsZones:
          - "${route53_generated_domain}"
      dns01:
        route53:
          region: ${region}
          accessKeyID: ${route53_generated_accessKeyID}
          secretAccessKeySecretRef:
            name: route53-generated-domains-auth
            key: secretAccessKey
%{ endif }
%{ if enable_http }
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod-http
spec:
  acme:
    email: ${email}
    privateKeySecretRef:
      name: letsencrypt-prod
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging-http
spec:
  acme:
    email: ${email}
    privateKeySecretRef:
      name: letsencrypt-staging
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    solvers:
    - http01:
        ingress:
          class: nginx
%{ endif }
